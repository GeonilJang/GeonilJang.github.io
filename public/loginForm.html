<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viwepoint" content="width=device-width", initial-scale="1">


    <title>Who is GeonilJang??</title>


    <link rel="stylesheet" href="../bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/jumbotron.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/login.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap-3.3.4-dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
        $('#footer').load("./layout/footer.html");
        $('#nav').load("./layout/nav.html");
      });

      $(function() {
          $('#login-form-link').click(function(e) {
          $("#login-form").delay(100).fadeIn(100);
          $("#register-form").fadeOut(100);
          $('#register-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
          $("#register-form").delay(100).fadeIn(100);
          $("#login-form").fadeOut(100);
          $('#login-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
        });
      });
    </script>
  </head>
  <body>

<!--  네비게이션 -->
<span id="nav"></span>
<!--  /네비게이션 -->


    <div class="container">
        	<div class="row">
    			<div class="col-md-6 col-md-offset-3">
    				<div class="panel panel-login">
    					<div class="panel-heading">
    						<div class="row">
    							<div class="col-xs-6">
    								<a href="#" class="active" id="login-form-link">로그인</a>
    							</div>
    							<div class="col-xs-6">
    								<a href="#" id="register-form-link">회원가입</a>
    							</div>
    						</div>
    						<hr>
    					</div>
    					<div class="panel-body">
    						<div class="row">
    							<div class="col-lg-12">
                                                            								<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
                                                            									<div class="form-group">
                                                            										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="아이디" value="">
                                                            									</div>
                                                            									<div class="form-group">
                                                            										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="비밀번호">
                                                            									</div>
                                                            									<div class="form-group text-center">
                                                            										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                                            										<label for="remember"> 아이디 기억하기</label>
                                                            									</div>
                                                            									<div class="form-group">
                                                            										<div class="row">
                                                            											<div class="col-sm-6 col-sm-offset-3">
                                                            												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="로그인">
                                                            											</div>
                                                            										</div>
                                                            									</div>
                                                            									<div class="form-group">
                                                            										<div class="row">
                                                            											<div class="col-lg-12">
                                                            												<div class="text-center">
                                                            													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">비밀번호를 잊어버리셨나요?</a>
                                                            												</div>
                                                            											</div>
                                                            										</div>
                                                            									</div>
                                                            								</form>
                                                            								<form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
                                                            									<div class="form-group">
                                                            										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="아이디" value="">
                                                            									</div>
                                                            									<div class="form-group">
                                                            										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="이메일 주소" value="">
                                                            									</div>
                                                            									<div class="form-group">
                                                            										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="비밀번호">
                                                            									</div>
                                                            									<div class="form-group">
                                                            										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="비밀번호 확인">
                                                            									</div>
                                                            									<div class="form-group">
                                                            										<div class="row">
                                                            											<div class="col-sm-6 col-sm-offset-3">
                                                            												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="가입하기">
                                                            											</div>
                                                            										</div>
                                                            									</div>
                                                            								</form>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>

<!-- footer -->
<span id="footer"></span>
<!-- /footer -->

  </body>
</html>
